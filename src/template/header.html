<header class="header">
  <div class="header__inner container">
    <div class="header__logo"><img src="images/logo.png" alt="Oneshop"></div>
    <div class="header__menu-block">
      <div class="header__menus">
        <nav class="main-menu">
          <ul class="main-menu__list">
            <li class="main-menu__item"><a class="main-menu__link" href="#">Направления</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="#">О магазине</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="#">Маркетинг</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="#">Клиентам</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="#">Контакты</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="#">Партнерам</a></li>
          </ul>
        </nav>
        <ul class="service-menu">
          <li class="service-menu__item"><a class="service-menu__link" href="#">Написать нам</a></li>
          <li class="service-menu__item"><a class="service-menu__link" href="#">Тех. поддержка</a></li>
        </ul>
        <div class="header__socials">
          <a class="header__social social" href="#" title="vk.com" target="_blank">
            <svg class="social__icon" aria-hidden="true">
              <use xlink:href="#vk" />
            </svg>
          </a>
          <a class="header__social social" href="#" title="ok.ru" target="_blank">
            <svg class="social__icon" aria-hidden="true">
              <use xlink:href="#ok" />
            </svg>
          </a>
          <a class="header__social social" href="#" title="youtube.com" target="_blank">
            <svg class="social__icon" aria-hidden="true">
              <use xlink:href="#yt" />
            </svg>
          </a>
          <a class="header__social social" href="#" title="facebook.com" target="_blank">
            <svg class="social__icon" aria-hidden="true">
              <use xlink:href="#fb" />
            </svg>
          </a>
          <a class="header__social social" href="#" title="instagram.com" target="_blank">
            <svg class="social__icon" aria-hidden="true">
              <use xlink:href="#inst" />
            </svg>
          </a>
        </div>
      </div>
      <div class="header__links">
        <div class="header__user-links">
          <a class="header__user-link user-link" href="#">
            <span class="user-link__icon-block user-link__icon-block--enter"></span>
            <span class="user-link__text">Вход</span>
          </a>
          <span class="header__user-links-separate"></span>
          <a class="header__user-link user-link" href="#">
            <span class="user-link__icon-block">
              <svg class="user-link__icon" aria-hidden="true">
                <use xlink:href="#cart" />
              </svg>
            </span>
            <span class="user-link__text">Корзина</span>
          </a>
          <button class="js-menu-toggler menu-toggler" type="button">
            <svg class="menu-toggler__burger" aria-hidden="true">
              <use xlink:href="#burger" />
            </svg>
            <svg class="menu-toggler__close" aria-hidden="true">
              <use xlink:href="#close" />
            </svg>
          </button>
        </div>
        <div class="header__socials">
          <a class="header__social social" href="#" title="vk.com" target="_blank">
            <svg class="social__icon" aria-hidden="true">
              <use xlink:href="#vk" />
            </svg>
          </a>
          <a class="header__social social" href="#" title="ok.ru" target="_blank">
            <svg class="social__icon" aria-hidden="true">
              <use xlink:href="#ok" />
            </svg>
          </a>
          <a class="header__social social" href="#" title="youtube.com" target="_blank">
            <svg class="social__icon" aria-hidden="true">
              <use xlink:href="#yt" />
            </svg>
          </a>
          <a class="header__social social" href="#" title="facebook.com" target="_blank">
            <svg class="social__icon" aria-hidden="true">
              <use xlink:href="#fb" />
            </svg>
          </a>
          <a class="header__social social" href="#" title="instagram.com" target="_blank">
            <svg class="social__icon" aria-hidden="true">
              <use xlink:href="#inst" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
